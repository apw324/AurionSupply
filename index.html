<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurion Supply</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.5;
      display: flex;
    }

    /* Fixed left image column */
    .side-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #000;
      padding: 10px;
      box-sizing: border-box;
    }
    .side-images img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    /* Main content area */
    .content {
      margin-left: 220px; /* space for side images */
      width: calc(100% - 220px);
    }

    header {
      background-color: #111;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    header h1 {
      color: gold;
      font-size: 2rem;
      margin: 0;
    }

    .section {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      color: gold;
      margin-bottom: 0.75rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #111;
      padding: 1rem;
      border: 1px solid gold;
      border-radius: 6px;
      text-align: center;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .form-section input, .form-section textarea {
      padding: 0.6rem;
      border: 1px solid gold;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
    }
